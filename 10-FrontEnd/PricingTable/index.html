<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Pricing Table</title>
</head>
<body>
<div class="main">
<h1 id="title">Our Pricing</h1>
<div class="time-plan">
    <label>
    Annually
    </label>
    <div class="toggle-switch">
        <div class="switch">
            <div class="toggle">

            </div>
        </div>
    </div>
    <label>
    Monthly
    </label>
</div>
    <div class="pricing-table">
        <div id="basic-plan">
            <div class="header-plan">
            <h2>Basic</h2>
            <p class="price">19.99</p>
            </div>

            <div class="details-plan">
                <p>500GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
            </div>

            <div class="purchase-plan">
                <button>Learn More</button>
            </div>
        </div>
        <div id="pro-plan">
            <div class="header-plan">
            <h2>Professional</h2>
            <p class="price" id="middle-price" style="padding-bottom: 25px">24.99</p>
            </div>

            <div class="details-plan" id="middle-details">
                <p>1T Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
            </div>

            <div class="purchase-plan" id="middle-purchase">
                <button>Learn More</button>
            </div>
        </div>
        <div id="master-plan">
            <div class="header-plan">
            <h2>Master</h2>
            <p class="price">39.99</p>
            </div>

            <div class="details-plan">
                <p>2T Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
            </div>

            <div class="purchase-plan">
                <button>Learn More</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
