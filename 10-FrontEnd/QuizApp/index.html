<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="main">

        <div class="header">
            <div class="app-name">
            <i class="fas fa-brain me-2"></i>
        </div>
        </div>

        <div class="content">
            <div class="background-content">
                <div class="contents">
                <h2>Quiz illustration</h2>
                <h1>Welcome to QuizMaster!</h1>
                <p>Test your knowledge with our randomly selected questions. You'll be presented with 5 questions from various categories. Let's see how many you can get right!</p>
                </div>
                <button type="button" class="btn btn-primary" id="button-start"><i class="fa-solid fa-play"></i> Start Quiz</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <p>&copy; 2025 QuizMaster  | <a href="https://opentdb.com">Powered by Open Trivia Database</a></p>
        </div>
</body>
</html>
