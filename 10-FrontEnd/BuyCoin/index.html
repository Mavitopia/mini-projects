<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyCoin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="multicolor">BuyCoin</h1>
    <div class="container">
        <div class="nav-bar">
            <div class="buy">
                <p class="active first-p">buy</p>
            </div>
            <div class="sell">
                <p class="second-p ">sell</p>
            </div>
            <div class="transformation">
                <p class="third-p ">transform</p>
            </div>
        </div>
        <div class="content">
            <div class="price">      
                <label for="price-input">price</label>
                    <input type="number" id="price-input" name="price-input">
            </div>
            <div class="amount">      
                <label for="price-input">amount</label>
                <input type="number" id="amount-input" name="amount-input">
            </div>
            <div class="type">    
                <label for="price-input">type</label>
                <select id="type-select" name="type-select">
                    <option value="bitcoin">bitcoin</option>
                    <option value="tether">tether</option>
                </select>
            </div>
            <div class="submit">
                <button type="submit" id="purchase-btn">purchase</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
