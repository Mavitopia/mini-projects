<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyCoin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="multicolor">BuyCoin</h1>
    <div class="container">
        <div class="nav-bar">
            <div class="buy">
                <p class="active first-p">BUY</p>
            </div>
            <div class="sell">
                <p class="second-p ">SELL</p>
            </div>
            <div class="transformation">
                <p class="third-p ">TRANSFER</p>
            </div>
        </div>
        <div class="content">
            <div class="price">      
                <label for="price-input" class="price-label">Price</label>
                    <input type="number" disabled class="inputs" id="price-input" name="price-input" value="0.00">
            </div>
            <div class="amount">      
                <label for="price-input">Amount</label>
                <input type="number" class="inputs" id="amount-input" name="amount-input" value="1">
            </div>
            <div class="type">    
                <label for="price-input">Type</label>
                <select id="type-select" class="inputs" name="type-select">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="thether">Thether </option>
                </select>
            </div>
            <div class="submit">
                <button type="submit" id="purchase-btn">PURCHASE</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
