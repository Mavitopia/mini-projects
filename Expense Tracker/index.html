<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>Expense Tracker</h1>
      </header>

      <!-- Balance Section -->
      <section class="balance">
        <h2>Your Balance</h2>
        <p id="balance">$0.00</p>
        <div class="inc-exp-container">
          <div class="income">
            <h3>Income</h3>
            <p id="money-plus" class="money plus">$0.00</p>
          </div>
          <div class="expense">
            <h3>Expense</h3>
            <p id="money-minus" class="money minus">$0.00</p>
          </div>
        </div>
      </section>

      <!-- History Section -->
      <section class="history">
        <h2>History</h2>
        <ul id="transaction-list">
          <!-- Transactions will be added here with JS -->
        </ul>
      </section>

      <section class="add-transaction">
        <h2>Add New Transaction</h2>
        <form id="transaction-form">
          <div class="form-group">
            <label for="text">Description</label>
            <input type="text" id="text" placeholder="Enter description..." />
          </div>
          <div class="form-group">
            <label for="amount"
              >Amount <br />(negative = expense, positive = income)</label
            >
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button type="button" class="btn add-transaction-btn">
            Add Transaction <i class="fas fa-plus"></i>
          </button>
        </form>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
