<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RichList Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Wealth Tracker 💰</h1>

    <div class="row">
        <!-- Sidebar with Buttons -->
        <div class="col-md-4">
            <div class="d-grid gap-3">
                <button id="add-user" class="btn btn-primary">Add User 👱‍♂️</button>
                <button id="double" class="btn btn-warning">Double Money 💰</button>
                <button id="show-millionaires" class="btn btn-success">Show Millionaires 💵</button>
                <button id="sort" class="btn btn-danger">Sort by Richest ↓</button>
                <button id="calculate-wealth" class="btn btn-dark">Calculate Wealth 🧮</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="border-bottom pb-2"><strong>People</strong> Wealth</h2>
                    <main id="main">
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
