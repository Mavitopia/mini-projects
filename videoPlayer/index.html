<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>VIDEO PLAYER</h1>
<div class="js-select player-container">
    <div class="controls">
        <div class="play-pause">
            <button class="play-button pause-button play-pause-button">
                <i class="bi bi-play-fill"></i>
            </button>
        </div>
        <div class="stop">
            <button class="stop-button">
                <i class="bi bi-stop-fill"></i>
            </button>
        </div>
        <div class="progress">
                <label for="progress">
                    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
                </label>
        </div>
        <div class="fullscreen">
                <button class="fullscreen-button">
                    <i class="bi bi-fullscreen"></i>
                </button>
        </div>

        <div class="setting">
            <div class="setting-title">
                <button class="setting-button" id="settings-toggle">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
            <div class="setting-content" id="settings-menu">
                <label for="playbackRate">Speed:</label>
                <select id="playbackRate">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x (Normal)</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

    </div>
    <div class="video-container">
        <video src="video/Video.mp4"></video>
    </div>

</div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
